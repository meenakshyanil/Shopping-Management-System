<h1>Product List</h1>
<div class="row">
    <div class=" m-5   col-md-4" *ngFor="let products of list">
        <div class="card">
            <img class="card-img-top " src="{{products.imageUrl}}" alt="Headphone" width="100" height="300">
            <div class="card-body">
                <h5 class="card-title ">{{products.name}}</h5>
                <p class="card-text ">{{products.price|currency:'INR'}}</p>
                <p class="card-text ">{{products.name}}</p>
                <p class="card-text ">{{products.manufacturedDate|date}}</p>
            </div>
            <div class="card-footer ">
                <a class="btn btn-primary " href="" [routerLink]="['/products/edit/',products.id]">Edit</a>
                <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setproductId(products.id)">Delete</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>are you sure You want to delete this product?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
          <button type="button" class="btn btn-primary"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirm</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this product?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete() ">Yes</button>
        </div>
      </div>
    </div>
  </div>
